<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Tabletop Web</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dm-lock.css">
</head>
<body>

<div id="game-viewport">
    <div id="map-container">

        <!-- เหนือ -->
        <img src="pale_south.svg/เหนือ.svg" class="map-part" style="top: 0; left: 1500px;">

        <!-- ตะวันออก -->
        <img src="pale_south.svg/ตะวันออก.svg" class="map-part" style="top: 2000px; left: 3000px;">

        <!-- ใต้ -->
        <img src="pale_south.svg/ใต้.svg" class="map-part" style="top: 4000px; left: 1500px;">

        <!-- ตะวันตก -->
        <img src="pale_south.svg/ตะวันตก.svg" class="map-part" style="top: 2000px; left: 0;">

        <!-- กลาง -->
        <img src="pale_south.svg/กลาง.svg" class="map-part" style="top: 2000px; left: 1500px;">

        <!-- ลอยฟ้า -->
        <img src="pale_south.svg/ลอยฟ้า.svg" class="map-part" style="top: -2000px; left: 1500px;">

    </div>
</div>

<div id="dm-overlay">
    <div class="lock-content">
        <h1>สถานะ: DM ยังไม่มา</h1>
        <button id="unlock-btn">Unlock</button>
    </div>
</div>

<script src="map-engine.js"></script>
<script src="dm-control.js"></script>
</body>
</html>

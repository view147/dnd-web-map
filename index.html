<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D&D Tabletop Web</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dm-lock.css">
</head>
<body>

    <!-- VIEWPORT (พื้นที่มอง) -->
    <div id="viewport">
        <!-- MAP CONTAINER -->
        <div id="map">

            <!-- ภาคเหนือ -->
            <img src="pale_south.svg/เหนือ.svg" class="map-part" style="top: 0; left: 0;">

            <!-- ภาคตะวันออก -->
            <img src="pale_south.svg/ออก.svg" class="map-part" style="top: 2000px; left: 0;">

            <!-- ภาคใต้ -->
            <img src="pale_south.svg/ใต้.svg" class="map-part" style="top: 4000px; left: 0;">

            <!-- ภาคตะวันตก -->
            <img src="pale_south.svg/ตก.svg" class="map-part" style="top: 0; left: 3000px;">

            <!-- ภาคกลาง -->
            <img src="pale_south.svg/กลาง.svg" class="map-part" style="top: 2000px; left: 3000px;">

            <!-- ภาคลอยฟ้า -->
            <img src="pale_south.svg/ลอยฟ้า.svg" class="map-part" style="top: -2000px; left: 1500px;">

        </div>
    </div>

    <!-- DM LOCK OVERLAY (อยู่นอก viewport) -->
    <div id="dm-overlay" class="active">
        <div class="lock-content">
            <h1>สถานะ: DM ยังไม่มา</h1>
            <p>กรุณารอการปลดล็อกเซสชันเพื่อเริ่มการผจญภัย</p>
            <button id="unlock-btn">Unlock Session (DM Only)</button>
        </div>
    </div>

    <!-- JS -->
    <script src="map-engine.js"></script>
    <script src="dm-control.js"></script>

</body>
</html>
